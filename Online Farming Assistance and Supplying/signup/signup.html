<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/loginstyle.css">
    <title>Document</title>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
    <div class="login-header">
        <h1>Sign up</h1>
        <h6>register</h6>
    </div>
    <div class="login-form">
        <h3>Username:</h3>
        <input type="text" placeholder="Username"/><br>
        <h3>Company name</h3>
        <input type="text" placeholder="company name"><br>
        <h3>Location</h3>
        <input type="text" placeholder="location"><br>
        <h3>Phone Number</h3>
        <input type="number" name="phn" id="phnumber" placeholder="phone number"><br>
        <h3>Email</h3>
        <input type="email" name="mail" id="email" placeholder="@email.com"><br>
        <h3>Password</h3>
        <input type="password" name="paswrd" id="password" placeholder="password"><br>
        <h3>Confirm Password</h3>
        <input type="password" name="paswrd" id="password2" placeholder="confirm password"><br>
        <br>
        <input type="button" value="Login" class="login-button"/>
        <br>
        <a class="sign-up" href="../login/login.html">Log in!</a>
        <br>
        <h6 class="no-access">Can't access your account?</h6>
    </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>
</body>
</html>
